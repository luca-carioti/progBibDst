<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Book</title>
</head>
<body>
    <div align="center">
        <h1>Edit Book</h1>
        <br />
        <form action="#" 
  th:action="@{/update/{id}(id=${libro.id})}" 
  th:object="${libro}" 
  method="post">
            
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>Book ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>             
                    <td>Book Titolo:</td>
                    <td>
                        <input type="text" th:field="*{titolo}" />
                    </td>
                </tr>
                <tr>
                    <td>Autore:</td>
                    <td><input type="text" th:field="*{autore}" /></td>
                </tr>
                <tr>
                    <td>Isbn:</td>
                    <td><input type="text" th:field="*{isbn}" /></td>
                </tr>
                <tr>
                    <td>Anno pubblicazione:</td>
                    <td><input type="text" th:field="*{annoPubb}"/></td>
                </tr>
                
                <tr>
                    <td>Editore:</td>
                    <td><input type="text" th:field="*{editore}" /></td>
                </tr>
                
                <tr>
                    <td>Genere:</td>
                    <td><input type="text" th:field="*{genere}" /></td>
                </tr>
                
                 <tr>
                    <td colspan="2"><button type="submit">Salva</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
