<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Product</title>
</head>
<body>
    <div align="center">
        <h1>Inserisci Nuovo Libro</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${libro}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Titolo Libro:</td>
                    <td><input type="text" th:field="*{titolo}" /></td>
                </tr>
                <tr>
                    <td>Autore:</td>
                    <td><input type="text" th:field="*{autore.id}" /></td>
                </tr>
                <tr>
                    <td>ISBN:</td>
                    <td><input type="text" th:field="*{isbn}" /></td>
                </tr>
                <tr>
                    <td>Anno pubblicazione:</td>
                    <td><input type="text" th:field="*{annoPubb}" /></td>
                </tr>
                
                <tr>
                    <td>Editore:</td>
                    <td><input type="text" th:field="*{editore}" /></td>
                </tr> 
                
                <tr>
                    <td>Genere:</td>
                    <td><input type="text" th:field="*{genere}" /></td>
                </tr> 
                
                                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
